<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcolo Biglietto Treno</title>
</head>

<body>
    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-12 text-center">
                    <h1>Calcolo Biglietto Treno</h1>
                </div>
                <div class="col-7 mx-auto">
                    <div class="bg-body-tertiary rounded p-5">
                        <form id="calculator-form">
                            <!-- start form for age and km for the input -->
                            <div class="mb-3">
                                <label for="age" class="form-label">Et√† del passeggero</label>
                                <input type="number" class="form-control" id="age" placeholder="Inserisci l'eta">
                            </div>
                            <div class="mb-3">
                                <label for="km" class="form-label">Km da percorrere</label>
                                <input type="number" class="form-control" id="km" placeholder="Inserisci i km">
                            </div>
                            <!-- end form for age and km for the input -->
                            <!-- start output -->
                            <p id="pricexkm"></p>
                            <p id="grossprice"></p>
                            <p id="discount"></p>
                            <p id="price"></p>
                            <p id="message"></p>
                            <!-- end output -->
                            <!-- start button -->
                            <button class="btn btn-primary">Calcola il costo</button>
                            <button class="btn btn-danger" id="reset">Reset</button>
                            <!-- end button -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- link js -->
    <script src="js/main.js"></script>
</body>
</html>
